<body>

The JCReport performs the following steps:

<ol>
<li>Running tools on the source or class files.</li>
<li>Collecting XML files and merging them to one big report. Can be more XML
reports than tools supported, e.g. JCoverage, which is not run explicitly.</li>
<li>Converting the report into a HTML representation.</li>
</ol>
</body>
